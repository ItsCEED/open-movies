<mat-progress-spinner [color]="spinner.$color" [mode]="spinner.$mode" *ngIf="spinner.$loading"></mat-progress-spinner>

<section id="torrents-container">
  <infinite-scroll id="torrents-list" class="flex-container" (scrolled)="loadMoreTorrents()" [options]="{threshold: 0}">
    <app-single-torrent *ngFor="let torrent of torrents" [details]="torrent" class="flex-item"></app-single-torrent>
  </infinite-scroll>
</section>
